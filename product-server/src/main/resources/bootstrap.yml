spring:
  application:
    name: product
  cloud:
    config:
      discovery:
        enabled: true
        service-id: CONFIG
      profile: dev
    #配置zipkin地址
  zipkin:
    base-url: http://localhost:9411/
  #配置所有的请求都发送到zipkin中 默认10%
  sleuth:
    sampler:
      percentage: 1
eureka:
  client:
    service-url:
       defaultZone: http://localhost:8761/eureka/
# 将项目部署到rancher上 设置服务之间可以访问
  instance:
    prefer-ip-address: true
logging:
  level:
     org.springframework.cloud.netflix.feign: debug